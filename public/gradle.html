<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div style="background-color: #F6F8FA;">
        <script>
            function createGradle() {
                var selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked")) 
                    .map(function(checkbox) { return checkbox.value; })
                    .join('<br> ');
    
                document.getElementById("demo").innerHTML = selected;
            }

            document.querySelector('button').addEventListener('click', () => {
            const code = document.getElementById('code');
            code.select();
            document.execCommand('copy');
            });

            function copy_text(item) {
                const str = item.parentNode.querySelector('code').innerText;
                const el = document.createElement("textarea");
                el.value = str;
                el.setAttribute("readonly", "");
                el.style.position = "absolute";
                el.style.left = '-9999px';
                document.body.appendChild(el);
                el.select(); document.execCommand("copy");
                document.body.removeChild(el);
            };
        </script>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="<br/>//GAM, Admob<br/>implementation 'com.freestar.android.ads.admob:freestar-admob-adapter:21.5.0.0'<br/>implementation 'com.freestar.android.ads.google:freestar-google-adapter:21.5.0.0'<br/>implementation 'com.google.android.gms:play-services-ads:21.5.0'<br/>implementation 'com.google.android.gms:play-services-ads:21.5.0'<br/>implementation 'com.facebook.android:audience-network-sdk:6.12.0' //req'd for mediation in GAM" id="flexCheckDefault" onchange="createGradle()">
            <label class="form-check-label" for="flexCheckDefault">
                AdMob
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="<br/>/GAM mediation adapters<br/>implementation 'com.google.ads.mediation:applovin:11.5.5.0'<br/>implementation 'com.google.ads.mediation:adcolony:4.8.0.0'<br/>implementation 'com.google.ads.mediation:tapjoy:12.11.1.0'<br/>implementation 'com.google.ads.mediation:facebook:6.12.0.0'" id="flexCheckDefault" onchange="createGradle()">
            <label class="form-check-label" for="flexCheckDefault">
                GAM
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="<br/>/AppLovin, AppLovinMAX<br/>implementation 'com.freestar.android.ads.applovin:freestar-applovin-adapter:11.3.3.1'<br/>implementation 'com.freestar.android.ads.applovinmax:freestar-applovinmax-adapter:11.5.5.0'<br/>implementation 'com.applovin:applovin-sdk:11.5.5'" id="flexCheckDefault" onchange="createGradle()">
            <label class="form-check-label" for="flexCheckDefault">
                AppLovin
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="<br/>//Amazon TAM (Transparent Ads Marketplace)<br/>implementation 'com.freestar.android.ads.tam:freestar-tam-adapter:8.4.3.4'<br/>implementation 'com.amazon.android:aps-sdk:9.5.3@aar'<br/>" id="flexCheckDefault" onchange="createGradle()">
            <label class="form-check-label" for="flexCheckDefault">
                TAM
            </label>
        </div>
        
        <br />
        <br />
        <button onclick="copy_text(this)" class="fa fa-clipboard btn btn-outline-dark"></button>
        <pre><code id="code">
            
dependencies {

implementation fileTree(dir: 'libs', include: ['*.jar'])

//begin Freestar
implementation 'com.freestar.android.ads:freestar:5.1.1'

//Freestar Ad Quality
implementation 'com.freestar.android.ads.quality:quality:5.0.3.2'
<p id="demo"></p>
}
        </code></pre>
        </div>
        </body>

        </html>
