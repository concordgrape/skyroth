<!DOCTYPE html>
<!-- Updated March 28, 2023 -->
<head>

</head>

<body>
    <div>
        <script>
            function createGradle() {
                var selected = Array.from(document.querySelectorAll("input[type=checkbox]:checked")) 
                    .map(function(checkbox) { return checkbox.value; })
                    .join('<br>');
    
                document.getElementById("demo").innerHTML = selected;
            }
        </script>
    
        <img src="!@#$" onerror="function some(){alert('test')}" />
        AdMob: <input type="checkbox" id="obj1" value="implementation 'com.freestar.android.ads.admob:freestar-admob-adapter:21.5.0.0'" onchange="createGradle()"> 
        AppLovin: <input type="checkbox" id="obj2" value="implementation 'com.freestar.android.ads.applovin:freestar-applovin-adapter:11.3.3.1'" onchange="createGradle()"> 
        AppLovinMAX: <input type="checkbox" id="obj3" value="implementation 'com.freestar.android.ads.applovinmax:freestar-applovinmax-adapter:11.5.5.0'" onchange="createGradle()">
        TAM: <input type="checkbox" id="obj4" value="implementation 'com.freestar.android.ads.tam:freestar-tam-adapter:8.4.3.4'" onchange="createGradle()">
        
        <div style="margin-top:50px">
            dependencies {
                <br/>
                    implementation fileTree(dir: 'libs', include: ['*.jar'])
                <br/>
                    //begin Freestar
                <br/>
                <p id="demo">
                </p>
                implementation 'com.freestar.android.ads:freestar:5.1.0'
                <br>
                }
        </div>
    </div>
</body>

</html>
