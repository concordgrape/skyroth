<!DOCTYPE html>
<head>
    <link href="https://unpkg.com/@picocss/pico@1.3.3/css/pico.slim.min.css" rel="stylesheet"/>
    <div id="output"></div>
    <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
</head>
<body style="padding-left: 40px; padding-top: 30px">
    <script>
        const md = window.markdownit();

        fetch('https://raw.githubusercontent.com/wiki/freestarcapital/SDK_documentation_iOS/Change-Log.md')
        .then((response) => response.text())
        .then((text) => {
            document.getElementById('output').innerHTML = md.render(text);
        })
    </script>
</body>
</html>
